---
# yamllint disable rule:quoted-strings
name: rake checks

"on":
  - push

jobs:
  rake_checks:
    runs-on:
      group: Default Larger Runners
      labels: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - run: bundle install
      - name: run rake checks
        run: bundle exec rake
