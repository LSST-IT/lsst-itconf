---
# yamllint disable rule:quoted-strings
name: yamllint

"on":
  push:
    branches:
      - production
      - cp_production
  pull_request:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run yamllint
        uses: bewuethr/yamllint-action@v1
