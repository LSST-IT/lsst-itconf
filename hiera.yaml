---
version: 5
defaults:
  data_hash: "yaml_data"
hierarchy:
  - name: "private hiera"
    datadir: "/etc/puppetlabs/code/hieradata/private/%{environment}"
    paths:
      - "node/%{fqdn}.yaml"
      - "site/%{site}/cluster/%{cluster}/role/%{role}.yaml"
      - "site/%{site}/cluster/%{cluster}.yaml"
      - "cluster/%{cluster}/role/%{role}.yaml"
      - "cluster/%{cluster}.yaml"
      - "site/%{site}/role/%{role}.yaml"
      - "site/%{site}.yaml"
      - "role/%{role}.yaml"
      - "role/%{role}/type/%{virtual}.yaml"
      - "type/%{virtual}.yaml"
      - "type/default.yaml"
      - "common.yaml"
  - name: "public hiera"
    datadir: "/etc/puppetlabs/code/hieradata/public/%{environment}"
    paths:
      - "node/%{fqdn}.yaml"
      - "site/%{site}/cluster/%{cluster}/role/%{role}.yaml"
      - "site/%{site}/cluster/%{cluster}.yaml"
      - "cluster/%{cluster}/role/%{role}.yaml"
      - "cluster/%{cluster}.yaml"
      - "site/%{site}/role/%{role}.yaml"
      - "site/%{site}.yaml"
      - "role/%{role}.yaml"
      - "role/%{role}/type/%{virtual}.yaml"
      - "type/%{virtual}.yaml"
      - "type/default.yaml"
      - "common.yaml"
