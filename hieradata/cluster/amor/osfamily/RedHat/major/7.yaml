---
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # 139.229.170.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
  p2p2:  # not connected; was bond0
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  bond0:
    ensure: "absent"

network::mroutes_hash:
  p2p1:
    ensure: "absent"
    routes: {}
  bond0:
    ensure: "absent"
    routes: {}