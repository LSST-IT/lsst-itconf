---
clustershell::groupmembers:
  andes: {group: "andes", member: "andes[01-06]"}
profile::core::rke::enable_dhcp: true
profile::core::ospl::enable_rundir: true
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # trunk
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  p2p1.1400:  # 139.229.170.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  p2p1.1201:
    ensure: "absent"
  p2p1.1300:
    ensure: "absent"
  p2p1.1301:
    ensure: "absent"
  p2p2:  # not connected; was bond0
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  bond0:
    ensure: "absent"
  bond0.1201:
    ensure: "absent"
  bond0.1300:
    ensure: "absent"
  bond0.1301:
    ensure: "absent"
  bond0.1400:
    ensure: "absent"
network::mroutes_hash:
  p2p1.1201:
    ensure: "absent"
    routes: {}
  p2p1.1400:
    ensure: "absent"
    routes: {}
  bond0.1201:
    ensure: "absent"
    routes: {}
  bond0.1300:
    ensure: "absent"
    routes: {}
  bond0.1301:
    ensure: "absent"
    routes: {}
  bond0.1400:
    ensure: "absent"
    routes: {}

profile::app::rke::version: "1.2.3"
