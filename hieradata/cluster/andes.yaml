---
packages:
  - "perccli"  # from dell repo

profile::core::rke::enable_dhcp: true
profile::core::ospl::enable_rundir: true
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # trunk
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  p2p1.1400:  # 139.229.170.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  p2p1.1201:
    ensure: "absent"
  p2p1.1300:
    ensure: "absent"
  p2p1.1301:
    ensure: "absent"
  p2p2:  # not connected; was bond0
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  bond0:
    ensure: "absent"
  bond0.1201:
    ensure: "absent"
  bond0.1300:
    ensure: "absent"
  bond0.1301:
    ensure: "absent"
  bond0.1400:
    ensure: "absent"
network::mroutes_hash:
  p2p1.1201:
    ensure: "absent"
    routes: {}
  p2p1.1400:
    ensure: "absent"
    routes: {}
  bond0.1201:
    ensure: "absent"
    routes: {}
  bond0.1300:
    ensure: "absent"
    routes: {}
  bond0.1301:
    ensure: "absent"
    routes: {}
  bond0.1400:
    ensure: "absent"
    routes: {}
yum::managed_repos:
  - "dell"
yum::repos:
  "dell":
    ensure: "present"
    descr: "Dell"
    enabled: true
    baseurl: "https://repo-nexus.lsst.org/nexus/repository/dell/"
    gpgcheck: false
    target: "/etc/yum.repos.d/dell.repo"

docker::version: "19.03.13"
profile::app::rke::version: "1.2.3"
