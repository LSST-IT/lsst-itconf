---
classes:
  - "profile::core::sysctl::disable_ipv6"
packages:
  - "perccli"  # from dell repo
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:
    bootproto: "none"
    master: "bond0"
    slave: "yes"
    nm_controlled: "no"
  p2p1.1300:
    ensure: "absent"
  p2p2:
    bootproto: "none"
    master: "bond0"
    slave: "yes"
    nm_controlled: "no"
  bond0:
    type: "Bond"
    bootproto: "none"
    bonding_opts: "mode=4 miimon=100"
    bonding_master: "yes"
    nm_controlled: "no"
  bond0.1201:  # 139.229.166.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  bond0.1301:  # 139.229.167.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  bond0.1300:
    ensure: "absent"
network::mroutes_hash:
  bond0.1201:
    routes:
      "139.229.147.0/24": "139.229.166.254"  # vlan2400@ls
  bond0.1301:
    routes:
      "139.229.170.0/24": "139.229.167.254"
      "139.229.178.0/24": "139.229.167.254"
  bond0.1300:
    ensure: "absent"
    routes: {}
yum::managed_repos:
  - "dell"
yum::repos:
  "dell":
    ensure: "present"
    descr: "Dell"
    enabled: true
    baseurl: "https://repo-nexus.lsst.org/nexus/repository/dell/"
    gpgcheck: false
    target: "/etc/yum.repos.d/dell.repo"

files:
  # opensplice daemons/client running in pods as `saluser` use hostPath to share a
  # path to a unix domain socket
  /run/ospl:
    ensure: "directory"
    owner: 73006
    group: 73006
    mode: "0755"
