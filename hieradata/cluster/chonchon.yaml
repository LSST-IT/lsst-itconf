---
clustershell::groupmembers:
  chonchon: {group: "chonchon", member: "chonchon[01-03]"}
cni::plugins::checksum: "f3a841324845ca6bf0d4091b4fc7f97e18a623172158b72fc3fdcdb9d42d2d37"
cni::plugins::enable: ["macvlan"]
cni::plugins::version: "1.2.0"
profile::core::common::manage_powertop: true
profile::core::rke::enable_dhcp: true
network::interfaces_hash:
  em2:  # trunk
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  em2.1800:
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
    bridge: "br1800"
  br1800:
    bootproto: "none"
    onboot: "yes"
    type: "Bridge"
  lhnrouting:  # dummy interface to kludge around EL7 NM
    bootproto: "none"
    nm_controlled: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
network::rules_hash:
  lhnrouting:
    iprule:
      - "priority 100 from 139.229.180.0/26 lookup 1800"
network::tables_hash:
  lhn:
    table_id: 1800
network::mroutes_hash:
  lhnrouting:
    table: 1800
    routes:
      "139.229.180.0/24": "br1800"
      "default": &via "139.229.180.254"
