---
classes:
  - "profile::core::ifdown"
  - "profile::core::sysctl::disable_ipv6"
packages:
  - "perccli"  # from dell repo

profile::core::k8s::enable_dhcp: true
profile::core::ifdown::interface: "em1"
profile::core::ospl::enable_rundir: true
network::interfaces_hash:
  em1:  # only for PXE
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p2:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p1:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1.2301:  # 139.229.145.0/24
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  p2p1.2400:  # 139.229.147.0/24
    ensure: "absent"
yum::managed_repos:
  - "dell"
yum::repos:
  "dell":
    ensure: "present"
    descr: "Dell"
    enabled: true
    baseurl: "https://repo-nexus.lsst.org/nexus/repository/dell/"
    gpgcheck: false
    target: "/etc/yum.repos.d/dell.repo"
