---
clustershell::groupmembers:
  kueyen: {group: "kueyen", member: "kueyen[02-04]"}
profile::core::rke::enable_dhcp: true
profile::core::ifdown::interface: "em1"
profile::core::ospl::enable_rundir: true
network::interfaces_hash:
  em1:  # only for PXE
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p2:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p1:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1.2301:  # 139.229.145.0/24
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  p2p1.2400:  # 139.229.147.0/24
    ensure: "absent"
