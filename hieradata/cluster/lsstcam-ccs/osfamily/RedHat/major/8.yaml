---
profile::core::common::manage_network: true

network::interfaces_hash:
  enp129s0f0:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp129s0f1:
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  dds:
    vlan: "yes"
    type: "Vlan"
    physdev: "enp129s0f1"
    vlan_id: "2502"
    bootproto: "dhcp"
    defroute: "yes"
    name: "dds"
    onboot: "yes"
