---
packages:
  - "perccli"  # from dell repo
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2.700:  # 140.252.34.0/26
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
yum::managed_repos:
  - "dell"
yum::repos:
  "dell":
    ensure: "present"
    descr: "Dell"
    enabled: true
    baseurl: "https://repo-nexus.lsst.org/nexus/repository/dell/"
    gpgcheck: false
    target: "/etc/yum.repos.d/dell.repo"
profile::core::kernel::version: "3.10.0-1127.8.2.el7.x86_64"

files:
  # opensplice daemons/client running in pods as `saluser` use hostPath to share a
  # path to a unix domain socket
  /run/ospl:
    ensure: "directory"
    owner: 73006
    group: 73006
    mode: "0755"
