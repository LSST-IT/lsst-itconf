---
docker::version: "19.03.15"
profile::app::helm::version: "3.5.4"
profile::app::rke::version: "1.2.8"
profile::core::k8s::enable_dhcp: true
profile::core::kernel::version: "3.10.0-1160.25.1.el7.x86_64"

network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2.700:  # 140.252.34.0/26
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"

files:
  # opensplice daemons/client running in pods as `saluser` use hostPath to share a
  # path to a unix domain socket
  /run/ospl:
    ensure: "directory"
    owner: 73006
    group: 73006
    mode: "0755"
