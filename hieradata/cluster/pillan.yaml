---
clustershell::groupmembers:
  pillan: {group: "pillan", member: "pillan[01-09]"}
cni::plugins::checksum: "f3a841324845ca6bf0d4091b4fc7f97e18a623172158b72fc3fdcdb9d42d2d37"
cni::plugins::enable: ["macvlan"]
cni::plugins::version: "1.2.0"
profile::core::common::manage_powertop: true
profile::core::ospl::enable_rundir: true
profile::core::rke::enable_dhcp: true

network::interfaces_hash:
  bond0:
    bonding_master: "yes"
    bonding_opts: "mode=4 miimon=100"
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Bond"
  bond0.3065: &vlan_int
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
    bridge: "br3065"
  bond0.3075:
    <<: *vlan_int
    bridge: "br3075"
  bond0.3085:
    <<: *vlan_int
    bridge: "br3085"
  br3065: &bridge_int
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br3075:
    <<: *bridge_int
  br3085:
    <<: *bridge_int
