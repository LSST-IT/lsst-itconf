---
clustershell::groupmembers:
  pillan: {group: "pillan", member: "pillan[01-06]"}
cni::plugins::checksum: "962100bbc4baeaaa5748cdbfce941f756b1531c2eadb290129401498bfac21e7"
cni::plugins::enable: ["macvlan"]
cni::plugins::version: "0.9.1"
docker::version: "19.03.15"
profile::app::helm::version: "3.5.4"
profile::app::rke::version: "1.2.9"
profile::core::common::manage_powertop: true
profile::core::kernel::version: "3.10.0-1160.25.1.el7.x86_64"
profile::core::ospl::enable_rundir: true
profile::core::rke::enable_dhcp: true

network::interfaces_hash:
  eno2d1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  eno1:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  enp129s0f0:  # trunk vlans 3065, 3075, 3085
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  enp129s0f0.3065: &vlan_int
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
    bridge: "br3065"
  enp129s0f0.3075:
    <<: *vlan_int
    bridge: "br3075"
  enp129s0f0.3085:
    <<: *vlan_int
    bridge: "br3085"
  br3065: &bridge_int
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br3075:
    <<: *bridge_int
  br3085:
    <<: *bridge_int
  em1:
    ensure: "absent"
  em2:
    ensure: "absent"
  em2.700:
    ensure: "absent"
