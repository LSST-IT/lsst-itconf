network::interfaces_hash:
  # EL7 only interface names
  eno1: &bond0  # fqdn 1/4
    bootproto: "none"
    master: "bond0"
    onboot: "yes"
    slave: "yes"
    type: "Ethernet"
  eno2d1:  # fqdn 2/4
    <<: *bond0
  enp129s0f0:  # fqdn 3/4
    <<: *bond0
  enp129s0f1:  # fqdn 3/4
    <<: *bond0
