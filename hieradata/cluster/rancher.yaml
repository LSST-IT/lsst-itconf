---
# Be advised that there is a rancher cluster per site and changes here will
# apply to all of them.
clustershell::groupmembers:
  rancher: {group: "rancher", member: "rancher[1-3]"}
profile::core::rke::enable_dhcp: true
nm::connections:
  ens3:
    content: |
      [connection]
      id=ens3
      uuid=03da7500-2101-c722-2438-d0d006c28c73
      type=ethernet
      interface-name=ens3

      [ethernet]

      [ipv4]
      method=auto

      [ipv6]
      method=disabled

      [proxy]
