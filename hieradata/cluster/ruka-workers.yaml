---
profile::core::ifdown::interface: "em1"
network::interfaces_hash:
  em1:  # only for PXE
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p1p1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p1p2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
