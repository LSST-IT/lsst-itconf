---
profile::core::ifdown::interface: "em1"
network::interfaces_hash:
  em1:  # only for PXE
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p1p1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p1p2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"

profile::core::docker::version: "20.10.9"
profile::core::docker::versionlock:
  - "1:docker-ce-cli-20.10.9-3.el7.*"
  - "3:docker-ce-20.10.9-3.el7.*"
