---
clustershell::groupmembers:
  yagan: {group: "yagan", member: "yagan[01-20]"}
cni::plugins::checksum: "f3a841324845ca6bf0d4091b4fc7f97e18a623172158b72fc3fdcdb9d42d2d37"
cni::plugins::enable: ["macvlan"]
cni::plugins::version: "1.2.0"
profile::core::common::manage_powertop: true
profile::core::rke::enable_dhcp: true
profile::core::ospl::enable_rundir: true
network::interfaces_hash:
  enp1s0f0:  # fqdn
    bootproto: "none"
    defroute: "yes"
    dns1: "%{lookup('dhcp::nameservers.0')}"
    dns2: "%{lookup('dhcp::nameservers.1')}"
    domain: "%{lookup('dhcp::dnsdomain.0')}"
    gateway: "139.229.160.254"
    netmask: "255.255.255.0"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp1s0f1:  # trunk
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  enp1s0f1.1201:  # 139.229.166.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  enp1s0f1.1800:
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
    bridge: "br1800"
  br1800:
    bootproto: "none"
    onboot: "yes"
    type: "Bridge"
  lhnrouting:  # dummy interface to kludge around EL7 NM
    bootproto: "none"
    nm_controlled: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
network::rules_hash:
  lhnrouting:
    iprule:
      - "priority 100 from 139.229.180.0/26 lookup 1800"
network::tables_hash:
  lhn:
    table_id: 1800
network::mroutes_hash:
  lhnrouting:
    table: 1800
    routes:
      "139.229.180.0/24": "br1800"
      "default": &via "139.229.180.254"
