---
clustershell::groupmembers:
  yagan: {group: "yagan", member: "yagan[01-07]"}
cni::plugins::checksum: "962100bbc4baeaaa5748cdbfce941f756b1531c2eadb290129401498bfac21e7"
cni::plugins::enable: ["macvlan"]
cni::plugins::version: "0.9.1"
profile::core::rke::enable_dhcp: true
profile::core::ospl::enable_rundir: true
network::interfaces_hash:
  enp1s0f0:  # fqdn
    bootproto: "none"
    defroute: "yes"
    dns1: "%{lookup('dhcp::nameservers.0')}"
    dns2: "%{lookup('dhcp::nameservers.1')}"
    domain: "%{lookup('dhcp::dnsdomain.0')}"
    gateway: "139.229.160.254"
    netmask: "255.255.255.0"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp1s0f1:  # trunk
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  enp1s0f1.1201:  # 139.229.166.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  eno1:
    ensure: "absent"
  eno2d1:
    ensure: "absent"
  eno2d1.1201:
    ensure: "absent"
profile::core::common::manage_powertop: true
