      - "wheel_b"
    purge_sshkeys: true
    sshkeys:
      - "ssh-rsa  cbarria@foreman.dev.lsst.org"
  csilva_b:  # backup access in case LDAP fails
    groups:
      - "wheel_b"
    purge_sshkeys: true
    sshkeys:
      - "ssh-rsa  cristiansilva@gmail.com"
  lssttech: &rm_user
