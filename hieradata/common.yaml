timezone::timezone: "UTC"
chrony::cmdport: 0
chrony::leapsecmode: "system"
chrony::leapsectz: "right/UTC"
chrony::local_stratum: false
chrony::logchange: 0.005
chrony::port: 0
ssh::storeconfigs_enabled: false
ssh::server_options:
  Port: 22
  Protocol: 2
  AddressFamily: "inet"
  HostKey:
    - "/etc/ssh/ssh_host_rsa_key"
    - "/etc/ssh/ssh_host_ecdsa_key"
    - "/etc/ssh/ssh_host_ed25519_key"
  SyslogFacility: "AUTH"
  LogLevel: "INFO"
  LoginGraceTime: 120
  PermitRootLogin: "without-password"
  PubkeyAuthentication: "yes"
  HostbasedAuthentication: "no"
  IgnoreUserKnownHosts: "no"
  IgnoreRhosts: "no"
  PasswordAuthentication: "no"
  ChallengeResponseAuthentication: "no"
  GSSAPIAuthentication: "yes"
  GSSAPICleanupCredentials: "yes"
  UsePAM: "yes"
  AllowTcpForwarding: "yes"
  X11Forwarding: "yes"
  X11UseLocalhost: "yes"
  PrintMotd: "no"
  TCPKeepAlive: "yes"
  ClientAliveInterval: 0
  ClientAliveCountMax: 3
  UseDNS: "no"
  PermitTunnel: "no"
  Banner: "none"
  XAuthLocation: "/usr/bin/xauth"
  Subsystem: "sftp /usr/libexec/openssh/sftp-server"
  KerberosAuthentication: "no"
  AuthorizedKeysCommand: "/usr/bin/sss_ssh_authorizedkeys"
  AuthorizedKeysCommandUser: "nobody"
  AuthorizedKeysFile: "none"
ssh::server::match_block:
  root: &authorized_keys
    type: "user"
    options:
      AuthorizedKeysFile: ".ssh/authorized_keys"
  hreinking_b:
    <<: *authorized_keys
  jhoblitt_b:
    <<: *authorized_keys
  cbarria_b:
    <<: *authorized_keys
# easy_ipa server options
# defines the uid/gid of the admin user
# needs to be coordinated between master + replicas
