---
profile::core::yum::versionlock:
  puppet-agent:
    ensure: "present"
    version: "%{lookup('puppet_agent::package_version')}"
    release: "1.el9"
    before: "Package[puppet-agent]"
profile::core::common::deploy_icinga_agent: false
yum::managed_repos:
  - "crb"
yum::repos:
  crb:  # provides deps for x2goserver
    enabled: true
