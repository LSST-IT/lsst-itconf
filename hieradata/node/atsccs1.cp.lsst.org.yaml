---
network::interfaces_hash:
  em1:  # fqdn *and* dds
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # ccs-auxtel
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  p3p1:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p3p2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
