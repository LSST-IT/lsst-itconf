---
network::interfaces_hash:
  eno1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp6s0:  # 192.168.1.0/24
    bootproto: "none"
    ipaddress: "192.168.1.1"
    netmask: "255.255.255.0"
    onboot: "yes"
    type: "Ethernet"
  enp7s0:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  enp8s0:  # not connected / was connected to a PDU
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
