---
network::interfaces_hash:
  em1:  # fqdn; was bond0
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # trunk; was bond0
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p2:  # not connected
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "no"
    type: "Ethernet"
  em2.1201:  # 139.229.166.0/24
    bootproto: "none"
    ipaddress: "139.229.166.10"
    netmask: "255.255.255.0"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  bond0:
    ensure: "absent"
  bond0.1201:
    ensure: "absent"
network::mroutes_hash:
  em2.1201:
    routes:
      "139.229.147.0/24": "139.229.166.254"
      #"139.229.166.0/24": "139.229.166.254"
      "139.229.167.0/24": "139.229.166.254"
      "139.229.170.0/24": "139.229.166.254"
      "139.229.178.0/24": "139.229.166.254"
  p2p1.1400:
    ensure: "absent"
    routes: {}
  bond0:
    ensure: "absent"
    routes: {}
  bond0.1201:
    ensure: "absent"
    routes: {}

nfs::client_enabled: true
nfs::client_mounts:
  /data:
    share: "auxtel"
    server: "nfs-auxtel.cp.lsst.org"
    atboot: true

profile::core::k5login::k5login:
  "/home/saluser/.k5login":
    ensure: "present"
    principals:
      - "ccs-ipa/auxtel-fp01.cp.lsst.org@LSST.CLOUD"
