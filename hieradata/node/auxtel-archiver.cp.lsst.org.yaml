network::interfaces_hash:
  em1:  # fqdn; was bond0
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # trunk; was bond0
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p2:  # not connected
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "no"
    type: "Ethernet"
  em2.1201:  # 139.229.166.0/24
    bootproto: "none"
    ipaddress: "139.229.166.10"
    netmask: "255.255.255.0"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  bond0:
    ensure: "absent"
  bond0.1201:
    ensure: "absent"
