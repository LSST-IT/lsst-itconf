---
network::interfaces_hash:
  p3p1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p3p2:  # misc-dds|140.252.147.128/27
    bootproto: "none"
    bridge: "dds"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  dds:
    bootproto: "none"
    ipaddress: "140.252.147.133"
    netmask: "255.255.255.224"
    onboot: "yes"
    type: "bridge"
  em1: &not_connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2:
    <<: *not_connected
  em3:
    <<: *not_connected
  em4:
    <<: *not_connected

network::mroutes_hash:
  dds:
    routes:
      "140.252.147.16/28": "140.252.147.129"
      "140.252.147.48/28": "140.252.147.129"
  p3p2:
    ensure: "absent"
    routes: {}

nfs::server_enabled: true
nfs::nfs_v4_export_root_clients: >-
  %{facts.networking.ip}/32(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  140.252.147.128/27(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  140.252.146.32/27(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
nfs::nfs_exports_global:
  /data/lsstdata:
    clients: >-
      %{facts.networking.ip}/32(rw,nohide,insecure,no_subtree_check,async,root_squash)
      140.252.147.128/27(rw,nohide,insecure,no_subtree_check,async,root_squash)
      140.252.146.32/27(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  /data/repo:
    clients: >-
      %{facts.networking.ip}/32(rw,nohide,insecure,no_subtree_check,async,root_squash)
      140.252.147.128/27(rw,nohide,insecure,no_subtree_check,async,root_squash)
      140.252.146.32/27(ro,fsid=root,insecure,no_subtree_check,async,root_squash)

nfs::client_enabled: true
nfs::client_mounts:
  /net/self/data/lsstdata:
    share: "lsstdata"
    server: "%{facts.fqdn}"
    atboot: true
  /repo:
    share: "repo"
    server: "%{facts.fqdn}"
    atboot: true

profile::core::k5login::k5login:
  "/home/saluser/.k5login":
    ensure: "present"
    principals:
      - "iip/forwarders.tu.lsst.org@LSST.CLOUD"
