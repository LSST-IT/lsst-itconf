---
profile::core::common::manage_network: true

network::interfaces_hash:
  enp129s0f0:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp129s0f1:
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  lhn:
    vlan: "yes"
    type: "Vlan"
    physdev: "enp129s0f1"
    vlan_id: "2505"
    bootproto: "dhcp"
    defroute: "yes"
    name: "lhn"
    onboot: "yes"

network::mroutes_hash:
  lhn:
    routes:
      "134.79.20.0/23": "139.229.153.254"
      "134.79.20.60/32": "139.229.153.254"
      "134.79.23.0/24": "139.229.153.254"
      "134.79.235.224/28": "139.229.153.254"
      "134.79.235.226/32": "139.229.153.254"
      "134.79.235.240/28": "139.229.153.254"

nfs::client_enabled: true

nfs::client_mounts:
  /data:
    share: "data"
    server: "auxtel-fp01.ls.lsst.org"
    atboot: true
  /repo:
    share: "repo"
    server: "auxtel-archiver.ls.lsst.org"
    atboot: true
