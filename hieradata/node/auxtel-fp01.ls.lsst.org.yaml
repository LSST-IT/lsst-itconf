---
profile::core::common::manage_network: true

network::interfaces_hash:
  enp129s0f0:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp129s0f1:
    bootproto: "none"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  dds:
    vlan: "yes"
    type: "Vlan"
    physdev: "enp129s0f1"
    vlan_id: "2502"
    bootproto: "dhcp"
    defroute: "yes"
    name: "dds"
    onboot: "yes"
  lhn:
    vlan: "yes"
    type: "Vlan"
    physdev: "enp129s0f1"
    vlan_id: "2505"
    bootproto: "dhcp"
    defroute: "yes"
    name: "lhn"
    onboot: "yes"

network::mroutes_hash:
  lhn:
    routes:
      "134.79.20.0/23": "139.229.153.254"
      "134.79.20.60/32": "139.229.153.254"
      "134.79.23.0/24": "139.229.153.254"
      "134.79.235.224/28": "139.229.153.254"
      "134.79.235.226/32": "139.229.153.254"
      "134.79.235.240/28": "139.229.153.254"

# Server configuration
nfs::server_enabled: true
nfs::nfs_v4_export_root_clients: >-
  %{facts.networking.ip}/32(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  139.229.151.0/24(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  139.229.152.0/25(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  139.229.152.192/26(ro,fsid=root,insecure,no_subtree_check,async,root_squash)

nfs::nfs_exports_global:
  /data:
    clients: >-
      %{facts.networking.ip}/32(ro,nohide,insecure,no_subtree_check,async,root_squash)
      139.229.151.0/24(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
      139.229.152.0/25(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
      139.229.152.192/26(ro,fsid=root,insecure,no_subtree_check,async,root_squash)

nfs::client_enabled: true
nfs::client_mounts:
  /net/self/data:
    share: "data"
    server: "%{facts.fqdn}"
    atboot: true

ccs_software::services:
  ## FIXME this should be changed to prod, and a local systemctl override
  ## used to get the dev version.
  dev:
    - "ats-daq-monitor"
    - "ats-fp"
    - "ats-ih"
