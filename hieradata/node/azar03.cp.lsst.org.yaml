---
docker::networks::networks:
  dds-network:
    ensure: "present"
    driver: "macvlan"
    subnet: "139.229.178.0/24"
    gateway: "139.229.178.254"
    options: ["parent=dds"]

network::interfaces_hash:
  em1:  # vlan1600|139.229.178.0/24
    bootproto: "none"
    bridge: "dds"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # vlan1601|139.229.169.0/24
    bootproto: "none"
    bridge: "startracker"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
    mtu: "9000"
  dds:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "bridge"
  startracker:
    bootproto: "none"
    defroute: "no"
    onboot: "yes"
    type: "bridge"
    ipaddress: "139.229.169.1"
    netmask: "255.255.255.0"
    mtu: "9000"
