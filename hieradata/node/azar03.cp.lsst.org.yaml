---
docker::networks::networks:
  dds-network:
    ensure: "present"
    driver: "macvlan"
    subnet: "139.229.178.0/24"
    gateway: "139.229.178.254"
    options: ["parent=dds"]

network::interfaces_hash:
  enp1s0f0:  # vlan1600|139.229.178.0/24
    bootproto: "none"
    bridge: "dds"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp1s0f1:  # vlan1601|139.229.169.0/24
    bootproto: "none"
    bridge: "startracker"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
    mtu: "9000"
  dds:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "bridge"
  startracker:
    bootproto: "none"
    defroute: "no"
    onboot: "yes"
    type: "bridge"
    ipaddress: "139.229.169.1"
    netmask: "255.255.255.0"
    mtu: "9000"

# These NFS mounts are suppose to be temporary until Rubin TV switches to
# pulling data from S3/LFA.
nfs::client_enabled: true
nfs::client_mounts:
  /net/project:
    share: "project"
    server: "nfs1.cp.lsst.org"
    atboot: true
  /net/scratch:
    share: "scratch"
    server: "nfs1.cp.lsst.org"
    atboot: true
