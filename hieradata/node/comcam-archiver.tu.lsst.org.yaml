---
network::interfaces_hash:
  p2p1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p2:  # misc-dds|140.252.147.128/27
    bootproto: "none"
    bridge: "dds"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  dds:
    bootproto: "none"
    ipaddress: "140.252.147.136"
    netmask: "255.255.255.224"
    onboot: "yes"
    type: "bridge"
  em1: &not_connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2:
    <<: *not_connected
network::mroutes_hash:
  dds:
    routes:
      "140.252.147.16/28": "140.252.147.129"
      "140.252.147.48/28": "140.252.147.129"
  p2p2:
    ensure: "absent"
    routes: {}

files:
  #/data/repo:
  #  ensure: "directory"
  #  mode: "0755"
  #  owner: 73006  # saluser
  #  group: 73006  # saluser
  /repo:
    ensure: "directory"
    mode: "0755"
    owner: 73006  # saluser
    group: 73006  # saluser

profile::core::k5login::k5login:
  "/home/saluser/.k5login":
    ensure: "present"
    principals:
      - "iip/forwarders.tu.lsst.org@LSST.CLOUD"
