---
classes:
  - "profile::core::nm_dispatch"
  - "profile::core::sysctl::rp_filter"

profile::core::sysctl::rp_filter::enable: false
profile::core::nm_dispatch::interfaces:
  em1:
    - "/sbin/ethtool --set-ring ${DEV} rx 4096 tx 4096"
    - "tc filter del dev ${DEV} chain 0 || true"
    - "tc qdisc del dev ${DEV} root || true"
    - "tc qdisc add dev ${DEV} root handle 1: htb default 1"
    - "tc class add dev ${DEV} parent 1: classid 1:1 htb rate 10gbit burst 40mbit"
    - "tc class add dev ${DEV} parent 1:1 classid 1:10 htb rate 2.5gbit burst 40mbit"
    - "tc filter add dev ${DEV} parent 1: protocol ip matchall flowid 1:1"
    - "tc filter add dev ${DEV} parent 1:1 protocol ip prio 1 u32 match ip dst 141.142.0.0/16 flowid 1:10"
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # sal/control
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"

network::hostname: "%{facts.fqdn}"
network::mroutes_hash:
  em2:
    routes:
      "139.229.147.0/24": "139.229.166.254"
      #"139.229.166.0/24": "139.229.166.254"
      "139.229.167.0/24": "139.229.166.254"
      "139.229.170.0/24": "139.229.166.254"
      "139.229.178.0/24": "139.229.166.254"
  p2p1:
    ensure: "absent"
    routes: {}

sysctl::values::args:
  # lhn tuning
  # See https://fasterdata.es.net/host-tuning/linux/
  net.core.rmem_max:
    value: 536870912
    target: &tcpip "/etc/sysctl.d/93-tcp_ip.conf"
  net.core.wmem_max:
    value: 536870912
    target: *tcpip
  net.ipv4.tcp_rmem:
    value: "4096 87380 536870912"
    target: *tcpip
  net.ipv4.tcp_wmem:
    value: "4096 65536 536870912"
    target: *tcpip
  net.ipv4.tcp_congestion_control:
    value: "htcp"
    target: *tcpip
  net.ipv4.tcp_mtu_probing:
    value: 1
    target: *tcpip
  net.core.default_qdisc:
    value: "fq"
    target: *tcpip
