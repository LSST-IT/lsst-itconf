---
classes:
  - "profile::core::disable_ipv6"
  - "network"
  - "sysctl::values"

network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # sal/control
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p1:  # lhn
    bootproto: "dhcp"
    defroute: "no"
    mtu: "9000"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
    iprule:
      # NM doesn't use table names
      - "priority 100 from %{facts.networking.interfaces.p2p1.ip} lookup 100"

network::hostname: "%{facts.fqdn}"
network::tables_hash:
  lhn:
    table_id: 100
network::mroutes_hash:
  p2p1:
    routes:
      "139.229.140.0/27": "p2p1"
      "139.229.140.0/22": &via "139.229.140.1"
      "139.229.144.248/32": *via
      "141.142.141.64/26": *via
      "141.142.176.0/24": *via
      "141.142.180.0/24": *via
      "141.142.181.0/24": *via
      "141.142.191.1/32": *via
      "141.142.191.2/32": *via
      "198.17.196.0/24": *via  # approximated
      "198.32.252.0/24": *via  # approximated
    table: 100
sysctl::values::args:
  # allow icmp messages from lhn device loopback addresses that are not reachable via the lhn
  net.ipv4.conf.all.rp_filter:
    value: 0
    target: "/etc/sysctl.d/92-rp_filter.conf"
  net.ipv4.conf.default.rp_filter:
    value: 0
    target: "/etc/sysctl.d/92-rp_filter.conf"
  net.ipv4.conf.p2p1.rp_filter:
    value: 0
    target: "/etc/sysctl.d/92-rp_filter.conf"
  # lhn tuning
  # XXX these values may be excessive for 10g interfaces and testing should be
  # done to see if the max window sizes can be reduced.
  net.core.rmem_max:
    value: 2147483647
    target: &tcpip "/etc/sysctl.d/93-tcp_ip.conf"
  net.core.wmem_max:
    value: 2147483647
    target: *tcpip
  net.ipv4.tcp_rmem:
    value: "4096 87380 2147483647"
    target: *tcpip
  net.ipv4.tcp_wmem:
    value: "4096 65536 2147483647"
    target: *tcpip
