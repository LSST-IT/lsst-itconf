---
profile::ccs::daq_interface::hwaddr: "b4:96:91:4d:d2:5c"
profile::ccs::daq_interface::uuid: "995511a3-a10e-490d-b65e-c0e40fc3e233"
profile::ccs::daq_interface::was: "p1p1"
profile::ccs::daq_interface::mode: "dhcp-server"
profile::core::nm_dispatch::interfaces:
  em1:
    - "/sbin/ethtool --set-ring ${DEV} rx 4096 tx 4096"
    - "tc filter del dev ${DEV} chain 0 || true"
    - "tc qdisc del dev ${DEV} root || true"
    - "tc qdisc add dev ${DEV} root handle 1: htb default 1"
    - "tc class add dev ${DEV} parent 1: classid 1:1 htb rate 10gbit burst 40mbit"
    - "tc class add dev ${DEV} parent 1:1 classid 1:10 htb rate 2.5gbit burst 40mbit"
    - "tc filter add dev ${DEV} parent 1: protocol ip matchall flowid 1:1"
    - "tc filter add dev ${DEV} parent 1:1 protocol ip prio 1 u32 match ip dst 141.142.0.0/16 flowid 1:10"

network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # comcam-sm
    bootproto: "none"
    defroute: "no"
    ipaddress: "10.0.0.1"
    ipv6init: "no"
    netmask: "255.255.255.0"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p1p2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
hosts::host_entries:
  "comcam-sm":
    ip: "10.0.0.212"

nfs::server_enabled: true
nfs::server::nfs_v4: false  # XXX disable v4 style exports because of the DAQ
#nfs::nfs_v4_export_root_clients: >-
#  %{facts.networking.ip}/32(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
#  comcam-dc01.cp.lsst.org(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
#  comcam-vs01.cp.lsst.org(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
nfs::nfs_exports_global:
  /ccs-data:
    clients: >-
      %{facts.networking.ip}/32(ro,nohide,insecure,no_subtree_check,async,root_squash)
      comcam-dc01.cp.lsst.org(ro,nohide,insecure,no_subtree_check,async,root_squash)
      comcam-vs01.cp.lsst.org(ro,nohide,insecure,no_subtree_check,async,root_squash)
  /srv/nfs/dsl:
    clients: >-
      192.168.100.0/24(rw,no_subtree_check,all_squash,anongid=2660,insecure)
  /srv/nfs/lsst-daq:
    clients: >-
      192.168.100.0/24(rw,no_subtree_check,all_squash,anongid=2660,insecure)

nfs::client_enabled: true
nfs::nfs_v4_client: false  # XXX disable v4 because of DAQ
nfs::client_mounts:
  /net/self/ccs-data:
    share: "/ccs-data"
    server: "%{facts.fqdn}"
    atboot: true

ccs_monit::temp: true
ccs_monit::ping_hosts:
  - "comcam-db01"
  - "comcam-dc01"
  - "comcam-mcm"
  - "comcam-vw01"
  - "comcam-hcu03"
  - "comcam-lion01"
  - "comcam-lion02"
  - "comcam-lion03"
  - "pathfinder-lion01"

