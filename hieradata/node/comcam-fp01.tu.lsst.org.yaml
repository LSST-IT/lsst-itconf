---
profile::ccs::daq_interface::hwaddr: "40:a6:b7:20:4f:71"
profile::ccs::daq_interface::uuid: "648439ba-19de-41cb-9b52-77ecfd69934b"
profile::ccs::daq_interface::was: "p3p2"
profile::ccs::daq_interface::mode: "dhcp-client"

network::interfaces_hash:
  p1p1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em1: &not_connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2:
    <<: *not_connected
  em3:
    <<: *not_connected
  em4:
    <<: *not_connected
  p1p2:
    <<: *not_connected
  p3p1:
    <<: *not_connected

nfs::server_enabled: true
nfs::nfs_v4_export_root_clients: >-
  %{facts.networking.ip}/32(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
  comcam-dc01.tu.lsst.org(ro,fsid=root,insecure,no_subtree_check,async,root_squash)
nfs::nfs_exports_global:
  /ccs-data:
    clients: >-
      %{facts.networking.ip}/32(ro,nohide,insecure,no_subtree_check,async,root_squash)
      comcam-dc01.tu.lsst.org(ro,nohide,insecure,no_subtree_check,async,root_squash)

nfs::client_enabled: true
nfs::client_mounts:
  /net/self/ccs-data:
    share: "ccs-data"
    server: "%{facts.fqdn}"
    atboot: true

ccs_software::services:
  prod:
    - "comcam-fp"
    - "comcam-ih"
    ## Non-standard ExecStart:
#    - "h2db"

