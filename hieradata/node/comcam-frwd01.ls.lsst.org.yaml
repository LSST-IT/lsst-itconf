---
classes:
  - "profile::core::debugutils"  # XXX mv to permanent role (when known)
  - "profile::core::disable_ipv6"
  - "profile::core::nm_dispatch"
  - "profile::core::rp_filter"
  - "profile::ccs::daq_interface"
  - "network"
  - "sysctl::values"

profile::core::rp_filter::enable: false
profile::ccs::common::sysctls: false
profile::ccs::daq_interface::hwaddr: "f8:f2:1e:4f:33:61"
profile::ccs::daq_interface::uuid: "9a7d57a1-d992-4f04-b403-60a6da1829fd"
profile::ccs::daq_interface::was: "p2p2"
profile::ccs::daq_interface::mode: "dhcp-client"
profile::core::nm_dispatch::interfaces:
  em1:
    - "/sbin/ethtool --set-ring ${DEV} rx 4096 tx 4096"
    - "tc filter del dev ${DEV} chain 0 || true"
    - "tc qdisc del dev ${DEV} root || true"
    - "tc qdisc add dev ${DEV} root handle 1: htb default 1"
    - "tc class add dev ${DEV} parent 1: classid 1:1 htb rate 10gbit burst 40mbit"
    - "tc class add dev ${DEV} parent 1:1 classid 1:10 htb rate 2.5gbit burst 40mbit"
    - "tc filter add dev ${DEV} parent 1: protocol ip matchall flowid 1:1"
    - "tc filter add dev ${DEV} parent 1:1 protocol ip prio 1 u32 match ip dst 141.142.0.0/16 flowid 1:10"
  p2p1:
    - "/sbin/ethtool --set-ring ${DEV} rx 4096 tx 4096"
    - "/usr/sbin/tc qdisc add dev ${DEV} root tbf rate 2500mbit burst 40mbit latency 200ms"
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p1:  # lhn
    bootproto: "dhcp"
    defroute: "no"
    mtu: "9000"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
    iprule:
      # NM doesn't use table names
      - "priority 100 from %{facts.networking.interfaces.p2p1.ip} lookup 100"
network::hostname: "%{facts.fqdn}"
network::tables_hash:
  lhn:
    table_id: 100
network::mroutes_hash:
  p2p1:
    routes:
      "139.229.140.0/27": "p2p1"
      "139.229.140.0/22": &via "139.229.140.1"
      "139.229.144.248/32": *via
      "141.142.141.64/26": *via
      "141.142.176.0/24": *via
      "141.142.180.0/24": *via
      "141.142.181.0/24": *via
      "141.142.191.1/32": *via
      "141.142.191.2/32": *via
      "141.142.237.0/24": *via
      "141.142.238.0/23": *via
      # non-routable
      "10.128.0.0/20": *via
      "10.125.0.0/20": *via
      "198.17.196.0/24": *via  # approximated
      "198.32.252.0/24": *via  # approximated
      "199.36.153.8/30": *via
    table: 100
sysctl::values::args:
  # lhn tuning
  # See https://fasterdata.es.net/host-tuning/linux/
  net.core.rmem_max:
    value: 536870912
    target: &tcpip "/etc/sysctl.d/93-tcp_ip.conf"
  net.core.wmem_max:
    value: 536870912
    target: *tcpip
  net.ipv4.tcp_rmem:
    value: "4096 87380 536870912"
    target: *tcpip
  net.ipv4.tcp_wmem:
    value: "4096 65536 536870912"
    target: *tcpip
  net.ipv4.tcp_congestion_control:
    value: "htcp"
    target: *tcpip
  net.ipv4.tcp_mtu_probing:
    value: 1
    target: *tcpip
  net.core.default_qdisc:
    value: "fq"
    target: *tcpip
