---
classes:
  - "profile::core::debugutils"  # XXX mv to permanent role (when known)
  - "profile::core::disable_ipv6"
  - "profile::core::nm_dispatch"
  - "profile::ccs::daq_interface"
  - "network"
  - "sysctl::values"

profile::ccs::daq_interface::hwaddr: "f8:f2:1e:56:95:f1"
profile::ccs::daq_interface::uuid: "02b6f32f-f0a0-4178-9ecf-7bf349c68897"
profile::ccs::daq_interface::was: "p2p2"
profile::ccs::daq_interface::mode: "dhcp-client"
profile::core::nm_dispatch::interfaces:
  em1:
    - "/sbin/ethtool --set-ring ${DEV} rx 4096 tx 4096"
  p2p1:
    - "/sbin/ethtool --set-ring ${DEV} rx 4096 tx 4096"
    - "/usr/sbin/tc qdisc add dev ${DEV} root tbf rate 2500mbit burst 40mbit latency 200ms"
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p1:  # lhn
    bootproto: "dhcp"
    defroute: "no"
    mtu: "9000"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
    iprule:
      # NM doesn't use table names
      - "priority 100 from %{facts.networking.interfaces.p2p1.ip} lookup 100"
network::hostname: "%{facts.fqdn}"
network::tables_hash:
  lhn:
    table_id: 100
network::mroutes_hash:
  p2p1:
    routes:
      "139.229.140.0/27": "p2p1"
      "139.229.140.0/22": &via "139.229.140.1"
      "139.229.144.248/32": *via
      "141.142.141.64/26": *via
      "141.142.176.0/24": *via
      "141.142.180.0/24": *via
      "141.142.181.0/24": *via
      "141.142.191.1/32": *via
      "141.142.191.2/32": *via
      "141.142.237.0/24": *via
      "141.142.238.0/23": *via
      # non-routable
      "10.128.0.0/20": *via
      "10.125.0.0/20": *via
      "198.17.196.0/24": *via  # approximated
      "198.32.252.0/24": *via  # approximated
      "199.36.153.8/30": *via
    table: 100
sysctl::values::args:
  # allow icmp messages from lhn device loopback addresses that are not reachable via the lhn
  net.ipv4.conf.all.rp_filter:
    value: 0
    target: "/etc/sysctl.d/92-rp_filter.conf"
  net.ipv4.conf.default.rp_filter:
    value: 0
    target: "/etc/sysctl.d/92-rp_filter.conf"
  net.ipv4.conf.p2p1.rp_filter:
    value: 0
    target: "/etc/sysctl.d/92-rp_filter.conf"
  # lhn tuning
  # XXX these values may be excessive for 10g interfaces and testing should be
  # done to see if the max window sizes can be reduced.
  net.core.rmem_max:
    value: 2147483647
    target: &tcpip "/etc/sysctl.d/93-tcp_ip.conf"
  net.core.wmem_max:
    value: 2147483647
    target: *tcpip
  net.ipv4.tcp_rmem:
    value: "4096 87380 2147483647"
    target: *tcpip
  net.ipv4.tcp_wmem:
    value: "4096 65536 2147483647"
    target: *tcpip
