---
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # dds
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"

ccs_software::services:
  prod:
    - "comcam-mcm"
    - "mcm-comcam"  # XXX should both comcam-mcm and mcm-comcam be running???
    - "ocs-bridge-comcam"
