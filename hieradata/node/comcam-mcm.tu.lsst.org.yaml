---
network::interfaces_hash:
  p1p1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p1p2:  # comcam-dds|140.252.147.48/28
    bootproto: "none"
    bridge: "dds"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  dds:
    bootproto: "none"
    ipaddress: "140.252.147.52"
    netmask: "255.255.255.240"
    onboot: "yes"
    type: "bridge"
  em1: &not_connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2:
    <<: *not_connected
  em3:
    <<: *not_connected
  em4:
    <<: *not_connected
network::mroutes_hash:
  dds:
    routes:
      "140.252.147.16/28": "140.252.147.49"
      "140.252.147.128/27": "140.252.147.49"
  p1p2:
    ensure: "absent"
    routes: {}

ccs_software::services:
  prod:
    - "comcam-mmm"
