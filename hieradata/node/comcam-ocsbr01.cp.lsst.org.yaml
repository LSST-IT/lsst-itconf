---
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2.1400:
    bootproto: "none"
    onboot: "yes"
    vlan: "yes"
    bridge: "br1400"
    type: "none"
    nozeroconf: "yes"
  br1400:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
