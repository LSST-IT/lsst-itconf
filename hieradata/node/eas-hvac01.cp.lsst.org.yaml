---
classes:
  - "x2go"

network::interfaces_hash:
  em1:  # 10.255.211.65/25
    onboot: "yes"
    type: "Ethernet"
  em2:  # connected but unconfigured?
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # fqdn *and* dds
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p2:  # connected but unconfigured?
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"

network::hostname: "%{facts.fqdn}"
network::mroutes_hash:
  em2:
    routes:
      "139.229.147.0/24": "139.229.178.254"
      "139.229.166.0/24": "139.229.178.254"
      "139.229.167.0/24": "139.229.178.254"
      "139.229.170.0/24": "139.229.178.254"
