---
classes:
  - "x2go"

network::interfaces_hash:
  em1:  # 10.255.211.65/25
    ipaddress: "10.255.211.67"
    netmask: "255.255.255.128"
    onboot: "yes"
    type: "Ethernet"
  em2:  # connected but unconfigured?
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # fqdn *and* dds
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p2:  # connected but unconfigured?
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
