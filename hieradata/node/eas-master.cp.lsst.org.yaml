---
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # bond0
    bootproto: "none"
    master: "bond0"
    slave: "yes"
    nm_controlled: "no"
  p2p2:  # bond0
    bootproto: "none"
    master: "bond0"
    slave: "yes"
    nm_controlled: "no"
  bond0:  # dds -- could be changed to dhcp?
    type: "Bond"
    bootproto: "none"
    ipaddress: "139.229.178.59"
    netmask: "255.255.255.0"
    bonding_opts: "mode=4 miimon=100"
    bonding_master: "yes"
    nm_controlled: "no"
network::mroutes_hash:
  bond0:
    routes:
      "139.229.147.0/24": "139.229.178.254"
      "139.229.166.0/24": "139.229.178.254"
      "139.229.167.0/24": "139.229.178.254"
      "139.229.170.0/24": "139.229.178.254"
