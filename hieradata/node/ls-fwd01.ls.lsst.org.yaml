---
classes:
  - "profile::core::disable_ipv6"
  - "network"

network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  em2.2500:  # 139.229.150.0/25
    bootproto: "none"
    bridge: "br2500"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
  br2500:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
