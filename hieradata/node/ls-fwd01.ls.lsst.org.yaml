---
classes:
  - "network"
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2.2400:  # 139.229.147.0/24
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "no"
    type: "none"
    vlan: "yes"
  # el7 network scripts don't support configuring macvlan interfaces which
  # means only one vlan interface per trunk can be assigned via dhcp... and it
  # is not this one
  em2.2500:  # 139.229.150.0/25
    bootproto: "none"
    defroute: "no"
    ipaddress: "139.229.150.11"
    netmask: "255.255.255.128"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
