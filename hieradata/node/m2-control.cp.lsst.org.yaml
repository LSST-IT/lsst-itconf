---
classes:
  - "profile::core::ni_packages"

network::interfaces_hash:
  em1:  # m2-bridge
    bootproto: "none"
    bridge: "m2-bridge"
    onboot: "yes"
    type: "Ethernet"
  em2:  # m2-bridge
    bootproto: "none"
    bridge: "m2-bridge"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # fqdn *and* dds
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  m2-bridge:  # 10.36.90.0/24
    bootproto: "none"
    ipaddress: "10.36.90.10"
    netmask: "255.255.255.0"
    onboot: "yes"
    bridge_stp: "yes"  # STP=yes was set; don't know if this is required
    type: "bridge"
