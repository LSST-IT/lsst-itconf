---
classes:
  - "yum"
packages:
  - "vim"
  - "ltrace"
  - "strace"
  - "tcpdump"
  - "traceroute"
  - "gdb"
  - "htop"
  - "iftop"
  - "wireshark"
  - "nethogs"
  - "etherape"
  - "iptraf-ng"

yum::group:
  "Development Tools":
    ensure: "present"

##Only one that contains etherape
yum::managed_repos:
  - "cert-forensics"
yum::repos:
  "cert-forensics":
    ensure: "present"
    descr: "CERT Forensics Tools Repository"
    enabled: true
    baseurl: "http://www.cert.org/forensics/repository/centos/cert/$releasever/$basearch"
    gpgcheck: false
    target: "/etc/yum.repos.d/cert-forensics-tools.repo"
profile::core::kernel::version: "3.10.0-1127.8.2.el7.x86_64"
