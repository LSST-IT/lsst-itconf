---
network::interfaces_hash:
  ens6f0:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  ens6f1:  # misc-dds|140.252.147.128/27
    bootproto: "none"
    bridge: "dds"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  dds:
    bootproto: "none"
    ipaddress: "140.252.147.135"
    netmask: "255.255.255.224"
    onboot: "yes"
    type: "bridge"
  eno1: &not_connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  eno2:
    <<: *not_connected
network::mroutes_hash:
  dds:
    routes:
      "140.252.147.16/28": "140.252.147.129"
      "140.252.147.48/28": "140.252.147.129"
