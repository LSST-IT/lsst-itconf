---
docker::networks::networks:
  dds-network:
    ensure: "present"
    driver: "macvlan"
    subnet: "139.229.170.0/24"
    gateway: "139.229.170.254"
    options: ["parent=em2.1400"]

network::interfaces_hash:
  em1:  # fqn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # trunk
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2.1400:  # 139.229.170.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "none"
    vlan: "yes"
network::mroutes_hash:
  em2.1400:
    ensure: "absent"
    routes: {}
