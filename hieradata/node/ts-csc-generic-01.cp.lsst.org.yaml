---
docker::networks::networks:
  dds-network:
    ensure: "present"
    driver: "macvlan"
    subnet: "139.229.170.0/24"
    gateway: "139.229.170.254"
    options: ["parent=p2p1"]

network::interfaces_hash:
  em1:  # has link but unconfigured
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em2:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:  # dds: 139.227.170.0/24
    bootproto: "none"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  p2p2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
network::mroutes_hash:
  p2p1:
    ensure: "absent"
    routes: {}

nfs::client_enabled: true
nfs::client_mounts:
  /net/project:
    share: "project"
    server: "nfs1.cp.lsst.org"
    atboot: true
  /net/scratch:
    share: "scratch"
    server: "nfs1.cp.lsst.org"
    atboot: true
  /net/home:
    share: "home"
    server: "nfs1.cp.lsst.org"
    atboot: true
  /net/lsstdata:
    share: "lsstdata"
    server: "nfs1.cp.lsst.org"
    atboot: true
  /net/auxtel/lsstdata:
    share: "lsstdata"
    server: "atarchiver.cp.lsst.org"
    atboot: true
  /mnt/data:
    share: "data"
    server: "atsdaq1.cp.lsst.org"
    atboot: true
