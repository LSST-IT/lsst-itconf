---
classes:
  - "docker::networks"
  - "profile::core::common"
  - "profile::core::debugutils"
  - "profile::core::docker"
  - "profile::core::docker::prune"
  - "python"

docker::networks::networks:
  dds-network:
    ensure: "present"
    driver: "macvlan"
    subnet: "139.229.170.0/24"
    gateway: "139.229.170.254"
    options: ["parent=p2p1"]

# install docker-compose at system level
python::version: "python36"
python::pip: "present"
python::dev: "present"
python::virtualenv: "present"
# docker-compose is python3 only
python::python_pips:
  "docker-compose":
    virtualenv: "system"
    ensure: "1.25.0"
packages:
  - "git"
