---
# XXX this is intended to be a short term bridge solution until specific roles
# and/or cluster configuration is developed for the comcam/archive hosts.  This
# role should be removed once more appropriate roles have been developed.
classes:
  - "profile::comcam::common"
  - "network"
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # sal/control
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
