---
classes:
  - "profile::archive::common"
packages:
  - "git"
  - "cmake"
  - "gcc-c++"
profile::archive::rabbitmq::vhosts:
  "/test_at":
    ensure: "present"
  "/test_cc":
    ensure: "present"
profile::archive::rabbitmq::user_permissions:
  "iip@/test_cc":
    configure_permission: ".*"
    read_permission: ".*"
    write_permission: ".*"
  "guest@/test_cc":
    configure_permission: ".*"
    read_permission: ".*"
    write_permission: ".*"
  "iip@/test_at":
    configure_permission: ".*"
    read_permission: ".*"
    write_permission: ".*"
  "guest@/test_at":
    configure_permission: ".*"
    read_permission: ".*"
    write_permission: ".*"
profile::archive::rabbitmq::exchanges:
  "message@/test_cc":
    ensure: "present"
    type: "direct"
    durable: true
    user: "%{lookup('profile::archive::rabbitmq::queue_user')}"  # secret
    password: "%{lookup('profile::archive::rabbitmq::queue_password')}"  # secret
  "message@/test_at":
    ensure: "present"
    type: "direct"
    durable: true
    user: "%{lookup('profile::archive::rabbitmq::queue_user')}"  # secret
    password: "%{lookup('profile::archive::rabbitmq::queue_password')}"  # secret
profile::archive::rabbitmq::arc_queues:
  "/test_cc":
    - "f98_consume"
    - "f99_consume"
    - "cc_foreman_ack_publish"
    - "cc_publish_to_oods"
    - "oods_publish_to_cc"
    - "archive_ctrl_publish"
    - "archive_ctrl_consume"
    - "telemetry_queue"
  "/test_at":
    - "f98_consume"
    - "f99_consume"
    - "at_foreman_ack_publish"
    - "at_publish_to_oods"
    - "oods_publish_to_at"
    - "archive_ctrl_publish"
    - "archive_ctrl_consume"
    - "telemetry_queue"
python::version: "python36"
python::pip: "present"
python::dev: "present"
python::virtualenv: "present"
# install docker-compose at system level - "docker"
python::python_pips:
  # docker-compose is python3 only
  "docker-compose":
    virtualenv: "system"
    ensure: "1.25.0"
  "cryptography":
    virtualenv: "system"
    ensure: "3.3"
  "redis":
    virtualenv: "system"
    ensure: "3.5.1"
accounts::group_list:
  # this is duplicating the ipa gid as a local group
  &docker_name docker-%{facts.hostname}:
    ensure: "present"
    gid: 70014
    forcelocal: true
accounts::user_list:
  arc:
    uid: 61000
    gid: 61000
  atadbot:
    uid: 61002
    gid: 61002
    groups:
      - *docker_name
sudo::configs:
  comcam_archive_cmd:
    content: "%comcam-archive-sudo ALL=(arc,atadbot) NOPASSWD: ALL"

nfs::server_enabled: true

profile::core::systemd::tmpfile:
  docker_tmp.conf:  # XXX short term kludge
    content: "x /tmp/docker_tmp 0777 saluser saluser -"
