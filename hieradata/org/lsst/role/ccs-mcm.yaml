---
classes:
  - "profile::core::common"
  - "profile::ccs::common"
  - "profile::ccs::tomcat"
  - "ccs_sal"

nginx::confd_purge: true
nginx::server_purge: true
nginx::http2: "on"
# https://mozilla.github.io/server-side-tls/ssl-config-generator/?server=nginx-1.14.0&openssl=1.0.2k&hsts=yes&profile=modern
nginx::ssl_protocols: "TLSv1.2"
nginx::ssl_ciphers: |
  ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
nginx::gzip_proxied: "any"
profile::ccs::tomcat::wars:
  CCSWebTrending.war:
    catalina_base: "/opt/tomcat/apache-tomcat-9.0.35"
    war_source: "https://repo-nexus.lsst.org/nexus/repository/ccs-maven2-snapshots/org/lsst/CCSWebTrending/1.0-SNAPSHOT/CCSWebTrending-1.0-20200429.225521-1.war"
files:
  "/opt/tomcat/apache-tomcat-9.0.35/conf/Catalina/localhost/mrtg.xml":
    ensure: "file"
    owner: "tomcat"
    group: "tomcat"
    mode: "0664"
    content: "<Context docBase=\"/home/mrtg/comcam\" path=\"/mrtg\" />"
    require: "Tomcat::Instance[latest]"
