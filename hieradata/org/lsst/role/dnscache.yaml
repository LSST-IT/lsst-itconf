---
classes:
  - "profile::core::common"
  - "dns"
dns::forward: "only"
dns::listen_on_v6: false
dns::additional_directives:
  - "logging {"
  - "    channel queries_syslog {"
  - "        severity info;"
  - "        print-category yes;"
  - "        syslog local6;"
  - "    };"
  - ""
  - "    category queries {"
  - "        queries_syslog;"
  - "    };"
  - "};"

files:
  "/var/log/named":
    ensure: "directory"
    owner: "named"
    group: "named"
    mode: "0750"
    backup: false
    purge: false

profile::core::icinga_agent::host_template: "DnsTemplate"
