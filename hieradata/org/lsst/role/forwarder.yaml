---
classes:
  - "profile::archive::forwarder"
  - "profile::ccs::daq_interface"
  - "profile::core::common"
  - "profile::core::debugutils"
  - "profile::core::docker"
  - "profile::core::docker::prune"
  - "python"

# install docker-compose at system level
python::version: "python36"
python::pip: "present"
python::dev: "present"
python::virtualenv: "present"
# docker-compose is python3 only
python::python_pips:
  "docker-compose":
    virtualenv: "system"
    ensure: "1.25.0"
files:
  "/var/log/iip":
    ensure: "directory"
    mode: "0755"
    owner: "iip"
    group: "iip"
  "/var/tmp/data":
    ensure: "directory"
    mode: "0755"
    owner: "iip"
    group: "iip"
