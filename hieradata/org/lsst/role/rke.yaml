---
classes:
  - "profile::core::common"
  - "profile::core::kernel"
  - "profile::core::kernel::pquota"
  - "profile::core::selinux"
  - "profile::app::helm"
  - "profile::app::rke"
  - "profile::app::macvlan"
  - "docker"
  - "sysctl::values"
  - "yum"
packages:
  - "kubectl"
  # convenience utils
  - "ack"
  # debugging utils
  - "tcpdump"
  - "net-tools"
  - "dhcping"
  - "iperf"
  - "iperf3"
  - "nmap-ncat"
  - "nmap"
  - "iftop"
  - "powertop"
  - "traceroute"
# disabling the kernel version check is needed on el7
docker::overlay2_override_kernel_check: true
docker::storage_driver: "overlay2"
docker::version: "19.03.4"
# ipa docker group is 70014
docker::socket_group: "70014"
docker::socket_override: true
sysctl::values::args:
  net.bridge.bridge-nf-call-iptables:
    value: 1
    target: "/etc/sysctl.d/80-rke.conf"
# currently inherited from common layer
#ssh::server_options:
#  AllowTcpForwarding: "yes"
# enable k5 ssh client auth
ssh::client_options:
  GSSAPIAuthentication: "yes"
  GSSAPIDelegateCredentials: "yes"
yum::managed_repos:
  - "kubernetes"
yum::repos:
  "kubernetes":
    ensure: "present"
    descr: "Kubernetes"
    enabled: true
    baseurl: "https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64"
    gpgcheck: true
    gpgkey: "https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg"
    target: "/etc/yum.repos.d/kubernetes.repo"
profile::app::helm::version: "3.0.3"
profile::app::rke::version: "1.0.4"
profile::core::kernel::version: "3.10.0-1062.4.3.el7.x86_64"
