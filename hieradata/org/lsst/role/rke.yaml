---
classes:
  - "profile::app::helm"
  - "profile::app::rke"
  - "profile::core::common"
  - "profile::core::debugutils"
  - "profile::core::k8s"
  - "profile::core::kernel"
  - "profile::core::kernel::pquota"
  - "profile::core::kubecompletion"
  - "docker"
  - "yum"
packages:
  - "kubectl"
  - "git"
  - "gdisk"
  # convenience utils
  - "ack"
  - "bash-completion"
  - "bash-completion-extras"
  - "vim"
# disabling the kernel version check is needed on el7
docker::overlay2_override_kernel_check: true
docker::storage_driver: "overlay2"
docker::version: "19.03.4"
# ipa docker group is 70014
docker::socket_group: "70014"
docker::socket_override: true
sysctl::values::args:
  net.bridge.bridge-nf-call-iptables:
    value: 1
    target: "/etc/sysctl.d/80-rke.conf"
yum::managed_repos:
  - "kubernetes"
yum::repos:
  "kubernetes":
    ensure: "present"
    descr: "Kubernetes"
    enabled: true
    baseurl: "https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64"
    gpgcheck: true
    gpgkey: "https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg"
    target: "/etc/yum.repos.d/kubernetes.repo"
profile::app::helm::version: "3.0.3"
profile::app::rke::version: "1.0.4"
profile::core::kernel::version: "3.10.0-1062.12.1.el7.x86_64"

files:
  /home/rke/.bash_profile:
    ensure: "file"
    mode: "0600"
    owner: &rke 75500
    group: *rke
    content: |
      . ~/.bashrc
  /home/rke/.bashrc:
    ensure: "file"
    mode: "0600"
    owner: &rke 75500
    group: *rke
    content: |
      # load .bashrc.d/ snippets
      for i in `ls ~/.bashrc.d/*.sh`; do
        . $i
      done
  /home/rke/.bashrc.d:
    ensure: "directory"
    mode: "0700"
    owner: *rke
    group: *rke
  /home/rke/.bashrc.d/vimode.sh: &bashrc
    ensure: "file"
    mode: "0600"
    owner: *rke
    group: *rke
    content: |
      # enable vi mode
      set -o vi
  /home/rke/.bashrc.d/kubeconfig.sh:
    <<: *bashrc
    content: |
      export KUBECONFIG=/home/rke/k8s-cookbook/%{::cluster}/rke/kube_config_cluster.yml
