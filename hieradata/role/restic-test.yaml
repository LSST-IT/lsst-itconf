---
classes:
  - "profile::core::common"
  - "restic"

restic::bucket: "rubin-k8s-backups/%{facts.fqdn}"
restic::enable_backup: true
restic::host: "s3.us-east-1.amazonaws.com"

restic::repositories:
  "%{facts.fqdn}"_repo:
    backup_path:
      - "/tmp/back1"
      - "/tmp/back2"
    backup_timer: "*-*-* 09:00:00"  # runs everyday at 9:00
    enable_forget: true
    forget_timer: "Mon..Sun 23:00:00"
