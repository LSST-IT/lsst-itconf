---
accounts::user_list:
  # foreman role user to access libvirt over ssh
  foreman:
    groups:
      - "libvirt"
    managehome: true
    purge_sshkeys: true
    system: true
    sshkeys:
      - "ssh-rsa  foreman@foreman.cp.lsst.org"
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "none"
    defroute: "yes"
    dns1: "%{lookup('dhcp::nameservers.0')}"
    dns2: "%{lookup('dhcp::nameservers.1')}"
    domain: "%{lookup('dhcp::dnsdomain.0')}"
    gateway: "139.229.160.254"
    netmask: "255.255.255.0"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  p2p2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1.1101:
    bootproto: "none"
    onboot: "yes"
    vlan: "yes"
    bridge: "br1101"
    type: "none"
    nozeroconf: "yes"
  br1101:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  p2p1.1621:  # legacy IT network, no longer used
    ensure: "absent"
