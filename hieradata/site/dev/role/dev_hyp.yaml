---
lookup_options:
  accounts::user_list:
    merge:
      strategy: "deep"
accounts::user_list:
  # foreman role user to access libvirt over ssh
  foreman:
    groups:
      - "libvirt"
    managehome: true
    system: true
    sshkeys:
      - "ssh-rsa  foreman@foreman.ls.lsst.org"
network::interfaces_hash:
  p1p1:
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  p1p1.2101:
    bootproto: "dhcp"
    onboot: "yes"
    vlan: "yes"
    bridge: "br1800"
    type: "none"
    nozeroconf: "yes"
  br2101:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
