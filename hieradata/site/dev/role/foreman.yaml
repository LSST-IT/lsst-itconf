---
dhcp::interfaces:
  - "ens192"

dhcp::authoritative: true
dhcp::pxeserver: "139.229.134.5"  # foreman.dev.lsst.org
dhcp::options:
  - "voip-tftp-server code 150 = { ip-address }"
# theforeman/dhcp 5.0.1 only supports `option domain-search` per pool
dhcp::pools:
  IT-Dev:
    network: "139.229.134.0"
    mask: "255.255.255.0"
    gateway: "139.229.134.254"
    range:
      - "139.229.134.120 139.229.134.149"
    search_domains: "%{alias('dhcp::dnsdomain')}"
  BDC-APS:
    network: "10.49.3.0"
    mask: "255.255.255.0"
    gateway: "10.48.3.254"
    range:
      - "10.49.3.1 10.49.3.249"
    options:
      - "vendor-encapsulated-options f1:04:8b:e5:86:64"
    search_domains: "%{alias('dhcp::dnsdomain')}"
  BDC-VoIP:
    network: "10.49.1.0"
    mask: "255.255.255.0"
    gateway: "10.49.1.254"
    range:
      - "10.49.1.1 10.49.1.249"
    options:
      - "voip-tftp-server 139.229.134.102"      
    search_domains: "%{alias('dhcp::dnsdomain')}"
  BDC-PDU:
    network: "10.50.1.0"
    mask: "255.255.255.0"
    gateway: "10.50.1.254"
    range:
      - "10.50.1.200 10.50.1.249"
    search_domains: "%{alias('dhcp::dnsdomain')}"
  BDC-CCTV:
    network: "10.49.7.0"
    mask: "255.255.255.0"
    gateway: "10.49.7.254"
    range:
      - "10.49.7.1 10.49.7.249"
    search_domains: "%{alias('dhcp::dnsdomain')}"

profile::core::puppet_master::foreman_hostgroup:
  dev:
    description: "dev site"
profile::core::puppet_master::smee_url: "https://smee.io/lpxrggGObEn5YTA"
puppet::server::puppetdb::server: "puppetdb.dev.lsst.org"

