---
lookup_options:
  accounts::user_list:
    merge:
      strategy: "deep"
accounts::user_list:
  # foreman role user to access libvirt over ssh
  foreman:
    groups:
      - "libvirt"
    managehome: true
    system: true
    sshkeys:
      - "ssh-rsa  foreman@foreman.dev.lsst.org"
network::interfaces_hash:
  # Note: em1 is not managed since this will apply to multiple hypervisors
  em2:  # em2 is not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p2p1:
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
  p2p1.1800:
    bootproto: "none"
    onboot: "yes"
    vlan: "yes"
    bridge: "br1800"
    type: "none"
    nozeroconf: "yes"
  br1800:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
