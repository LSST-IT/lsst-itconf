---

profile::ncsa::allow_ssh_from_login::allow_groups:
  - "lsst_level1_adm"

profile::ncsa::puppet_master::firewall_allow_from:
  - "141.142.237.0/24"
  - "141.142.238.0/23"
  - "172.30.18.0/23"
  - "172.30.20.0/25"

profile::headerservice_conda::allowed_subnets:
  - "141.142.238.0/23"

rsyslog::client::actions:
  ncsa_security_loghost:
    type: "omrelp"
    facility: "*.*;auth,authpriv.none"
    config:
      Target: "syslog.security.ncsa.illinois.edu"
      Port: 1514
      queue.FileName: "syslog-security-buffer"
      queue.SaveOnShutdown: "on"
      queue.Type: "LinkedList"
      queue.size: 100000
      queue.maxdiskspace: 10000000000
      queue.syncqueuefiles: "on"
      Action.ResumeInterval: 30
      Action.ResumeRetryCount: -1
      Timeout: 5
  ncsa_npcf_loghost:
    type: "omrelp"
    facility: "*.*;auth,authpriv.none"
    config:
      Target: "localhost"
      Port: 5514
      queue.FileName: "npcf-loghost-buffer"
      queue.SaveOnShutdown: "on"
      queue.Type: "LinkedList"
      queue.size: 100000
      queue.maxdiskspace: 10000000000
      queue.syncqueuefiles: "on"
      Action.ResumeInterval: 30
      Action.ResumeRetryCount: -1
      Timeout: 5
  all_logs_local:
    type: "omfile"
    facility: "*.info;mail.none;authpriv.none;cron.none"
    config:
      file: "/var/log/messages"
  auth_logs:
    type: "omfile"
    facility: "auth,authpriv.*"
    config:
      file: "/var/log/secure"
  mail_logs:
    type: "omfile"
    facility: "mail.*"
    config:
      file: "-/var/log/maillog"
  cron_logs:
    type: "omfile"
    facility: "cron.*"
    config:
      file: "/var/log/cron"
  emergency_msgs:
    type: "omusrmsg"
    facility: "*.emerg"
    config:
      users: "*"
  boot_logs:
    type: "omfile"
    facility: "local7.*"
    config:
      file: "-/var/log/boot.log"
rsyslog::client::modules:
  imuxsock: {}
  imjournal:
    config:
      StateFile: "imjournal.state"
      IgnorePreviousMessages: "off"
      Ratelimit.Interval: 600
      Ratelimit.Burst: 20000
  imklog: {}
  immark: {}
  imfile:
    config:
      PollingInterval: 10
  omrelp: {}
rsyslog::client::global_config:
  workDirectory:
    value: "/var/log"
  maxMessageSize:
    value: "64k"
  preserveFQDN:
    value: "on"

