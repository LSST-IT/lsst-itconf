---
easy_ipa::ipa_master_fqdn: "ipa1.tu.lsst.org"
profile::core::common::disable_ipv6: true

# dhcp::dnsdomain requires an array but only uses the first element to set the domain
dhcp::dnsdomain: &dnsdomains
  - "tu.lsst.org"
dhcp::nameservers: &nameservers
  - "140.252.146.71"
  - "140.252.146.72"
  - "140.252.146.73"
dhcp::ntpservers: &ntpservers
  - "140.252.1.140"
  - "140.252.1.141"
  - "140.252.1.142"

chrony::servers: *ntpservers
ntp::servers: *ntpservers
resolv_conf::nameservers: *nameservers
resolv_conf::searchpath: *dnsdomains

accounts::user_list:
  root:
    purge_sshkeys: true
    sshkeys:
      # foreman-proxy
      - "ssh-rsa  root@foreman.tuc.lsst.cloud"

profile::core::common::deploy_icinga_agent: false
profile::core::common::manage_powertop: true

tuned::profile: "powersave"

profile::core::docker::version: "20.10.12"
profile::core::docker::versionlock:
  0:containerd.io-1.4.12-3.1.el7.x86_64:
    # puppetlabs/docker only specifies a package resource for containerd.io for uninstall
    ensure: "present"
  0:docker-ce-rootless-extras-20.10.12-3.el7.x86_64:
    ensure: "present"
  0:docker-scan-plugin-0.12.0-3.el7.x86_64:
    ensure: "present"
  1:docker-ce-cli-20.10.12-3.el7.x86_64:
    ensure: "present"
    before: "Package[docker-ce-cli]"
  3:docker-ce-20.10.12-3.el7.x86_64:
    ensure: "present"
    # the puppet package resource name is `docker` with a seperate name param of `docker-ce`
    before: "Package[docker]"
