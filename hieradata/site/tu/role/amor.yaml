---
docker::networks::networks:
  dds-network:
    ensure: "present"
    driver: "macvlan"
    subnet: "140.252.147.128/27"
    gateway: "140.252.147.129"
    options: ["parent=dds"]

nfs::client_enabled: true
nfs::client_mounts:
  /net/scratch:
    share: "scratch"
    server: "nfs-scratch.tu.lsst.org"
    atboot: true
  /net/project:
    share: "project"
    server: "nfs-project.tu.lsst.org"
    atboot: true
