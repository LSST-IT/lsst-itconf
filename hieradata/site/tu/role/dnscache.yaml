---
dns::allow_recursion:
  - "140.252.32.0/22"
  - "140.252.146.0/23"
  - "localnets"
  - "localhost"
dns::zones: ~

network::interfaces_hash:
  "%{networking.primary}":  # fqdn
    bootproto: "none"
    defroute: "yes"
    dns1: "%{lookup('dhcp::nameservers.0')}"
    dns2: "%{lookup('dhcp::nameservers.1')}"
    domain: "%{lookup('dhcp::dnsdomain.0')}"
    gateway: "140.252.146.65"
    netmask: "255.255.255.224"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
