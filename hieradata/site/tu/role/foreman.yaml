---
classes:
  - "profile::core::sysctl::rp_filter"

profile::core::sysctl::rp_filter::enable: false
dhcp::interfaces:
  - "eth0"
  - "eth1"
  - "eth2"
  - "eth3"
dhcp::authoritative: false
dhcp::pxeserver: "140.252.34.132"
