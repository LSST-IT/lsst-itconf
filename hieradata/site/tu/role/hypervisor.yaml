---
accounts::user_list:
  # foreman role user to access libvirt over ssh
  foreman:
    groups:
      - "libvirt"
    managehome: true
    system: true
    sshkeys:
      - "ssh-rsa  foreman@foreman.tuc.lsst.cloud"
network::interfaces_hash:
  br32:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br700:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br701:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br702:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br703:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br800:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
  br801:
    bootproto: "none"
    onboot: "yes"
    type: "bridge"
