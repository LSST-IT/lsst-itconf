profile::core::docker::version: "20.10.12"
profile::core::docker::versionlock:
  containerd.io:
    # puppetlabs/docker only specifies a package resource for containerd.io for uninstall
    ensure: "present"
    version: "1.4.12"
    release: "3.1.el7"
  docker-ce:
    ensure: "present"
    epoch: 3
    version: "%{lookup('profile::core::docker::version')}"
    release: &docker_release "3.el7"
    # the puppet package resource name is `docker` with a seperate name param of `docker-ce`
    before: "Package[docker]"
  docker-ce-cli:
    ensure: "present"
    epoch: 1
    version: "%{lookup('profile::core::docker::version')}"
    release: *docker_release
    before: "Package[docker-ce-cli]"
  docker-ce-rootless-extras:
    ensure: "present"
    version: "%{lookup('profile::core::docker::version')}"
    release: *docker_release
  docker-scan-plugin:
    ensure: "present"
    version: "0.12.0"
    release: *docker_release

profile::core::sysctl::lhn::sysctls:
  # lhn tuning
  # See https://fasterdata.es.net/host-tuning/linux/
  net.core.rmem_max:
    value: 536870912
    target: &tcpip "/etc/sysctl.d/93-tcp_ip.conf"
  net.core.wmem_max:
    value: 536870912
    target: *tcpip
  net.ipv4.tcp_rmem:
    value: "4096 87380 536870912"
    target: *tcpip
  net.ipv4.tcp_wmem:
    value: "4096 65536 536870912"
    target: *tcpip
  net.ipv4.tcp_congestion_control:
    value: "htcp"
    target: *tcpip
  net.ipv4.tcp_mtu_probing:
    value: 1
    target: *tcpip
  net.core.default_qdisc:
    value: "fq"
    target: *tcpip

profile::daq::sysctl::sysctls:
  net.core.rmem_max:
    value: 18874368
    target: &daqccs "/etc/sysctl.d/99-lsst-daq.conf"
  net.core.wmem_max:
    value: 18874368
    target: *daqccs

profile::archive::data::files:
  /data: &rootdir
    ensure: "directory"
    mode: "0755"
    owner: 0
    group: 0
  /data/lsstdata:
    <<: *rootdir
  /data/repo: &saldir
    ensure: "directory"
    mode: "0755"
    owner: &saluser 73006
    group: *saluser
  /data/staging:
    <<: *saldir
  /repo:
    <<: *saldir

profile::archive::data::auxtel::files:
  /data/repo/LATISS:
    ensure: "directory"
    mode: "0777"
    owner: &saluser 73006
    group: *saluser
  /data/repo/LATISS/u:
    ensure: "directory"
    mode: "1777"
    owner: &saluser 73006
    group: *saluser

profile::archive::data::comcam::files:
  /data/repo/LSSTComCam:
    ensure: "directory"
    mode: "0777"
    owner: &saluser 73006
    group: *saluser
  /data/repo/LSSTComCam/u:
    ensure: "directory"
    mode: "1777"
    owner: &saluser 73006
    group: *saluser

profile::archive::common::packages:
  - "cmake"
  - "gcc-c++"
  - "git"

profile::archive::common::python_pips:
  # install docker-compose at system level - "docker"
  "docker-compose":
    virtualenv: "system"
    ensure: "1.25.0"
    pip_provider: "pip3"
  "cryptography":
    virtualenv: "system"
    ensure: "3.3"
    pip_provider: "pip3"

profile::archive::common::group_list:
  # this is duplicating the ipa gid as a local group
  &docker_name docker-%{facts.hostname}:
    ensure: "present"
    gid: 70014
    forcelocal: true
profile::archive::common::user_list:
  arc:
    uid: 61000
    gid: 61000
    managehome: true
    system: false
    managevim: false
  atadbot:
    uid: 61002
    gid: 61002
    managehome: true
    system: false
    managevim: false
    groups:
      - *docker_name

